name: FastAPI TTS Server Runner

on:
  workflow_dispatch:
  repository_dispatch:
    types: [restart-tts]

jobs:
  tts_server:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn soundfile
          pip install https://github.com/KittenML/KittenTTS/releases/download/0.1/kittentts-0.1.0-py3-none-any.whl

      - name: Print dependencies
        run: pip list

      - name: Save dispatch payload
        run: |
          echo "${{ toJSON(github.event) }}" > event.json
          cat event.json

      - name: Start FastAPI server
        run: |
          nohup uvicorn server:app --host 127.0.0.1 --port 8000 > server.log 2>&1 &
          sleep 5

      - name: Wait for server health
        run: |
          for i in {1..30}; do
            if curl -s http://127.0.0.1:8000/health | grep -q "ok"; then
              echo "Server live!"
              break
            fi
            sleep 2
          done
          curl -s http://127.0.0.1:8000/health || {
            echo "Server unreachableâ€”restarting via dispatch"
            curl -X POST \
              -H "Accept: application/vnd.github.v3+json" \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              https://api.github.com/repos/${{ github.repository }}/dispatches \
              -d '{"event_type":"restart-tts"}'
            exit 1
          }


